<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Links Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/templates/estilos.css">

    <style>
        .fondo_rojo {
            background-color: pink;
            color:red;
            font-weight: bold;
        }

        .fondo_verde {
            background-color: greenyellow;
            color:green;
            font-weight: bold;
        }
    </style>


    <title>LISTADO DE NÚMEROS ALEATORIOS</title>

</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center text-center">
    <span th:if="${numeros_aleatorios.size()==0}"> TODAVÍA NO HAY NÚMEROS EN LA LISTA </span>

    <span th:unless="${numeros_aleatorios.size()==0}">
    <table class="table col-12">
        <thead>
        <tr>
            <th>NUMERO</th>
            <th>OPERACION</th>
        </tr>
        </thead>
        <tr th:each="n : ${numeros_aleatorios}"
            th:class="${n > 50} ? 'fondo_rojo' : 'fondo_verde'">
            <td th:text="${n}"></td>
            <td><a th:href="@{/aleatorios/eliminar/{numero}(numero=${n})}">Eliminar</a></td>
        </tr>
    </table>
    </span>
</div>
<div class="container-fluid d-flex justify-content-center align-items-center text-center">
    <button type="submit" class="btn btn-secondary m-2"><a style="color:white; text-decoration-line:none" th:href="@{/aleatorios/nuevo}">Inserta Nuevo Número</a></button><br>
    <p class="text-center">Total números en la lista: <span th:text="${numeros_aleatorios.size()}"></span></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
