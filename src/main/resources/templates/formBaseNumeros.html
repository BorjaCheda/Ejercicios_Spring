<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Links Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>DATOS FORMULARIO</title>

</head>
<body>
<div class="row">
    <div class="container-fluid d-flex justify-content-center align-items-center text-center col-4">
        <p class="text-center ">CALCULO NÚMERO PRIMO    </p>
        <form action="#" method="post" th:action="@{/calculosFormulario/postFormPrimo}" th:object="${formInfo}" >
            <div class="form-group">
                <label>Número</label>
                <input type="text" class="form-control" th:field="*{number}"><br>
            </div>
            <button type="submit" class="btn btn-primary">¿El número es primo?</button>
        </form>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center text-center col-4">
        <p class="text-center">CALCULO HIPOTENUSA    </p>
    <form action="#" method="post" th:action="@{/calculosFormulario/postFormHipotenusa}" th:object="${formInfo}" >
        <div class="form-group">
            <label>Cateto 1</label>
            <input type="text" class="form-control" th:field="*{cateto1}">
        </div>
        <div class="form-group">
            <label>Cateto 2</label>
            <input type="text" class="form-control" th:field="*{cateto2}"><br>
        </div>
        <button type="submit" class="btn btn-primary">¿Cuál es su hipotenusa?</button>
    </form>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center text-center col-4">
        <p class="text-center">CALCULO DIVISORES    </p>
        <form action="#" method="post" th:action="@{/calculosFormulario/postFormDivisores}" th:object="${formInfo}" >
            <div class="form-group">
                <label>Número</label>
                <input type="text" class="form-control" th:field="*{number}"><br>
            </div>
            <button type="submit" class="btn btn-primary">¿Cuáles son sus divisores?</button>
        </form>
    </div>
</div>>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
