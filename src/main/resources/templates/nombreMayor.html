<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Links Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>NOMBRE MAYOR</title>

</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center text-center">

    EL NOMBRE DE LA PERSONA MÁS MAYOR DE LA LISTA ES: <span th:text="${nombre}"></span>

</div>

<div class="container-fluid d-flex justify-content-center align-items-center text-center">
    <button type="submit" class="btn btn-secondary m-2"><a style="color:white; text-decoration-line:none" th:href="@{/nuevaPersona}">¿Crear otro nuevo?</a></button>
    <button type="submit" class="btn btn-secondary m-2"><a style="color:white; text-decoration-line:none" th:href="@{/listaPersonas}">Mostrar Listado</a></button>
    <button type="submit" class="btn btn-success m-2"><a style="color:white; text-decoration-line:none" th:href="@{/edadMayor}">¿Edad del mayor?</a></button>
    <button type="submit" class="btn btn-danger m-2"><a style="color:white; text-decoration-line:none" th:href="@{/edadMedia}">¿Edad media?</a></button>
    <button type="submit" class="btn btn-info m-2"><a style="color:white; text-decoration-line:none" th:href="@{/mayoresEdad}">¿Mayores de edad?</a></button>
    <button type="submit" class="btn btn-dark m-2">¿Mayor o igual a la media?</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
