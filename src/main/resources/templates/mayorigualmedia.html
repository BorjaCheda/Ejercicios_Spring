<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Links Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>MAYORES O IGUALES A LA MEDIA</title>

</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center text-center">

LOS QUE SON MAYORES O IGUALES A LA MEDIA SON

</div>
<div class="container-fluid d-flex justify-content-center align-items-center text-center">

    <table class="table table-striped col-12">
        <thead>
        <tr>
            <th scope="col">DNI</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
        </tr>
        </thead>

        <tr th:each="persona : ${mayores_igual_media}">
            <td scope="col" th:text="${persona.dni}"></td>
            <td scope="col" th:text="${persona.nombre}"></td>
            <td scope="col" th:text="${persona.edad}"></td>
        </tr>
    </table>
</div>
<div class="container-fluid d-flex justify-content-center align-items-center text-center">
    <button type="submit" class="btn btn-secondary m-2"><a style="color:white; text-decoration-line:none" th:href="@{/nuevaPersona}">多Crear otro nuevo?</a></button>
    <button type="submit" class="btn btn-secondary m-2"><a style="color:white; text-decoration-line:none" th:href="@{/listaPersonas}">Mostrar Listado</a></button>
    <button type="submit" class="btn btn-success m-2"><a style="color:white; text-decoration-line:none" th:href="@{/edadMayor}">多Edad del mayor?</a></button>
    <button type="submit" class="btn btn-warning m-2"><a style="color:white; text-decoration-line:none" th:href="@{/nombreMayor}">Nombre del Mayor</a></button>
    <button type="submit" class="btn btn-danger m-2"><a style="color:white; text-decoration-line:none" th:href="@{/edadMedia}">多Edad media?</a></button>
    <button type="submit" class="btn btn-info m-2"><a style="color:white; text-decoration-line:none" th:href="@{/mayoresEdad}">多Mayores de edad?</a></button>
</div>
