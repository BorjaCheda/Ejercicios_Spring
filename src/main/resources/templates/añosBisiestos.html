<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>INICIO - FECHAS</title>

    <!-- Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            padding-top: 60px;
        }

        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .link {
            display: block;
            margin-bottom: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
        }

        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body class="container">
<div class="container-fluid d-flex justify-content-center align-items-center text-center">
    <span>
    <table class="table table-striped col-6 text-center">
        <thead>
        <tr>
            <th>AÑOS BISIESTOS ENTRE: <span th:text="${año1}"></span> y <span th:text="${año2}"></span></th>
        </tr>
        </thead>
        <tr th:each="a : ${años}">
            <td th:text="${a}"></td>
        </tr>
    </table>
    </span>
</div>

</body>
</html>
